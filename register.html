<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link rel="stylesheet" href="css/style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">First Name</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Last name</span>
            <input type="text" placeholder="Enter your lastname" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Dat Of Birth</span>
            <input type="date" placeholder="Enter your number" required>
          </div>
          <div class="input-box">
            <span class="details">Weight</span>
            <input type="text" placeholder="Enter your Weight" required>
            <span class="details">Password</span>
            <input type="password" placeholder="Enter your password" required>
          </div>
          <div class="input-box">
            <span class="details">Height</span>
            <input type="text" placeholder="Confirm your Height" required>
            <label for="pic">Picture :</label><br>
        <input type="file" id="pic" name="pic"><br><br>
          </div>
        
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
            </label><br>
          </div>
          <span class="gender-title">Country : </span>
        <input type="checkbox" id="vehicle1" name="Brazil" value="Brazil">
        <label for="Brazil">Brazil</label>
        <input type="checkbox" id="vehicle2" name="South" value="South Korea">
         <label for="South Korea">South Korea</label>
        <input type="checkbox" id="vehicle3" name="United States" value="United States">
        <label for="United States"> United States </label><br><br>
        <span class="gender-title">Favorit Color : </span>
        <input type="color" id="color" name="color"><br><br>
        <input type="reset" value="Cancel"><br>
        <div class="button">
        
          <input type="submit" value="Register"><br>
        </div>
      </div>
      </form>
    </div>
  </div>

</body>
</html>
